description: Successfully found stories!
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: 'Successfully found stories!'
        data:
          type: object
          required:
            - data
            - page
            - perPage
            - totalItems
            - totalPages
            - hasNextPage
            - hasPreviousPage
          properties:
            data:
              type: array
              items:
                $ref: '../../../../schemas/story.yaml'
            page:
              type: integer
              example: 1
            perPage:
              type: integer
              example: 10
            totalItems:
              type: integer
              example: 1
            totalPages:
              type: integer
              example: 1
            hasNextPage:
              type: boolean
              example: false
            hasPreviousPage:
              type: boolean
              example: false
