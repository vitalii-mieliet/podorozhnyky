description: 'Bad Request - Validation error or missing required fields'
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: 'BadRequestError'
        data:
          type: object
          properties:
            message:
              type: string
              example: '"******" is required'
