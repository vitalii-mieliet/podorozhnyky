description: 'Not Found - Story with the given ID does not exist'
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: 'NotFoundError'
        data:
          type: object
          properties:
            message:
              type: string
              example: 'Story not found'
