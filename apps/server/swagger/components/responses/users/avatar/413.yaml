description: Payload Too Large (file > 5MB).
content:
  application/json:
    schema:
      type: object
      required: [status, message]
      properties:
        status:
          type: integer
          example: 413
        message:
          type: string
          example: File too large
    examples:
      tooLarge:
        value: { status: 413, message: 'File too large' }
