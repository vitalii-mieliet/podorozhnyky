description: Successfully logged in user
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: 'Successfully logged in an user!'
        data:
          type: object
          required:
            - accessToken
          properties:
            accessToken:
              type: string
              example: 'SpYCvxEhNnhgPUTSyR8/52YSInHE3G8QChsdyJb2'
