tags:
  - Stories
summary: Delete a story by id
operationId: deleteStory
description: 'Delete a story by id. Returns 204 when the story is successfully deleted.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: 'ID of the story to be deleted'
    schema:
      type: string
      example: '68cf0539207bbf808f009700'
responses:
  '204':
    description: 'No Content - Story successfully deleted'
  '400':
    $ref: ../../../../components/responses/stories/400.yaml
  '401':
    $ref: '../../../../components/responses/stories/401.yaml'
  '404':
    $ref: '../../../../components/responses/stories/story/{id}/404.yaml'
