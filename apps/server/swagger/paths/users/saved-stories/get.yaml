tags:
  - Users
summary: Get saved stories of the authenticated user
operationId: getSavedStories
description: Retrieves a list of saved stories for the authenticated user with pagination and sorting options.
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    description: 'Page number for pagination'
    required: false
    schema:
      type: integer
      example: 1
  - name: perPage
    in: query
    description: 'Number of stories per page'
    required: false
    schema:
      type: integer
      example: 10
  - name: sortBy
    in: query
    description: 'Field to sort by'
    required: false
    schema:
      type: string
      enum:
        - rate
        - date
      example: 'date'
  - name: sortOrder
    in: query
    description: 'Order of sorting'
    required: false
    schema:
      type: string
      enum:
        - asc
        - desc
      example: 'desc'
responses:
  '200':
    $ref: '../../../components/responses/users/save-story/200.yaml'
  '401':
    $ref: '../../../components/responses/stories/401.yaml'
  '404':
    $ref: '../../../components/responses/users/save-story/404.yaml'
