tags:
  - Auth
summary: Request a password reset link
operationId: requestResetPassword
description: "Request a password reset link to be sent to the user's email"
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            example: 'timcook.official@icloud.com'
responses:
  '200':
    $ref: '../../components/responses/auth/request-reset-password/200.yaml'
  '400':
    $ref: '../../components/responses/auth/request-reset-password/400.yaml'
  '404':
    $ref: '../../components/responses/auth/refresh/404.yaml'
