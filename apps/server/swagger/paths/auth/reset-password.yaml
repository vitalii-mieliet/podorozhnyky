tags:
  - Auth
summary: Reset the user's password
operationId: resetPassword
description: 'Reset the password using the provided token and new password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          token:
            type: string
            example: 'password-reset-token'
          password:
            type: string
            example: 'newSecurePassword123'
responses:
  '200':
    $ref: '../../components/responses/auth/reset-password/200.yaml'
  '400':
    $ref: '../../components/responses/auth/reset-password/400.yaml'
  '401':
    $ref: '../../components/responses/auth/reset-password/401.yaml'
  '404':
    description: 'Token expired or user not found'
