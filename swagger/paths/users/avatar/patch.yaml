tags:
  - Users
summary: Update user avatar
operationId: patchUserAvatar
description: Upload a new avatar image for the authenticated user.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required: [avatar]
        properties:
          avatar:
            type: string
            format: binary
            description: Image file (JPG, PNG, WEBP or GIF), max 5MB.
responses:
  '200':
    $ref: '../../../../components/responses/users/avatar/200.yaml'
  '400':
    $ref: '../../../../components/responses/users/avatar/400.yaml'
  '401':
    $ref: '../../../../components/responses/users/avatar/401.yaml'
  '413':
    $ref: '../../../../components/responses/users/avatar/413.yaml'
  '500':
    description: Server error
