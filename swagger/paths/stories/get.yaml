tags:
  - Stories
summary: Get list of stories
operationId: getStories
description: 'Fetch a list of stories with pagination, category filtering, and sorting.'
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
    description: 'Number of stories per page'
  - in: query
    name: category
    schema:
      type: string
      enum:
        - 'Європа'
        - 'Азія'
        - 'Америка'
        - 'Африка'
        - 'Пустелі'
        - 'Україна'
    description: 'Category of stories to filter by'
  - in: query
    name: sortBy
    schema:
      type: string
      enum:
        - 'rate'
        - 'date'
    description: 'Field to sort the stories by'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum:
        - 'asc'
        - 'desc'
    description: 'Order to sort the stories (ascending or descending)'
responses:
  '200':
    $ref: '../../components/responces/stories/200.yaml'
  '400':
    description: Invalid parameters in the request
